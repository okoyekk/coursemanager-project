{% extends "classmanager/layout.html" %}

{% block body %}
<h1>Forgot password</h1>
<form action="{% url 'forgot-password' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="Email Address">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
    </div>
    <button class="btn btn-outline-primary" id="submit-user" type="submit">Change password</button>
    <p>Remember it? <a href="{% url 'login' %}">Log In here.</a></p>
</form>
{% endblock body %}
