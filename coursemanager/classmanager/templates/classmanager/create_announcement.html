{% extends "classmanager/layout.html" %}

{% block body %}
  <h1>Create an Announcement for {{course.name}}</h1>
  <form action="{% url 'create-announcement' course_id=course.id %}" method="post">
    {% csrf_token %}
    {{announcement_form.as_p}}
    <button class="btn btn-outline-primary" type="submit">Create Announcement</button>
  </form>
{% endblock body %}
