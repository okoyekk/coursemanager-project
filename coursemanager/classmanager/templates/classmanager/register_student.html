{% extends "classmanager/layout.html" %}

{% load crispy_forms_tags %}

{% block body %}
<h1>Register Student Role</h1>
<!-- Student form -->
<form action="{% url 'register-role' role='student' %}" method="post" id="student-form">
  {% csrf_token %}
  {{ student_form|crispy }}
  <button class="btn btn-outline-primary" type="submit">Register Student</button>
</form>
{% endblock body %}
